<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <form>
                <div>
                    <input id="display" type="text" value="">
                </div>
            <div>
                <input class="btn" type="button" value="Ac" onclick="display.value = ' '">
                <input id="De" class="btn" type="button" value="De" onclick="display.value = display.value(0,length.display.value -1)">
                <input class="btn" type="button" value="." onclick="display.value += '.'">
                <input class="btn" type="button" value="/" onclick="display.value += '/'">
            </div>
            <div>
                <input class="btn" type="button" value="7" onclick="display.value += '7'">
                <input class="btn" type="button" value = "8" onclick="display.value += '8'">
                <input class="btn" type="button" value="9" onclick="display.value += '9'">
                <input class="btn" type="button" value="*" onclick="display.value += 'x'">
            </div>
            <div>
                <input class="btn" type="button" value="4"
                onclick="display.value += '4'">
                <input class="btn" type="button" value="5" 
                onclick="display.value += '5'">
                <input class="btn" type="button" value="6" 
                onclick="display.value += '6'">
                <input class="btn" type="button" value="-" 
                onclick="display.value += '-'">
            </div>
            <div>
                <input class="btn" type="button" value="3" onclick="display.value += '3'">
                <input class="btn" type="button" value="2" onclick="display.value += '2'">
                <input class="btn" type="button" value="1" onclick="display.value += '1'">
                <input class="btn" type="button" value="+" onclick="display.value += '+'">
            </div>
            <div>
                <input class="btn" type="button" value="00" 
                onclick="display.value += '00'">
                <input class="btn" type="button" value="0" onclick="display.value += '0'">
                <input class="btn" type="button" value="="onclick="display.value = eval(display.value)">
            </div>
            </form>
        </div>
    </div>
    <script src="./Script/calculator.js"></script>
</body>
</html>
